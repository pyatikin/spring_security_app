server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: lax
        secure: true
        http-only: true
  forward-headers-strategy: framework

spring:
  application:
    name: spring-security-app

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: spring-security-app
            client-secret: PqGhk6wTBHRfEGjmh9nBqkjN6oZsC1A3
            authorization-grant-type: authorization_code
            scope: openid, profile, email, roles
            redirect-uri: "https://example.com/login/oauth2/code/keycloak"
        provider:
          keycloak:
            # Все запросы идут через NGINX для консистентности issuer
            authorization-uri: https://example.com/realms/spring-app/protocol/openid-connect/auth
            token-uri: https://example.com/realms/spring-app/protocol/openid-connect/token
            user-info-uri: https://example.com/realms/spring-app/protocol/openid-connect/userinfo
            jwk-set-uri: https://example.com/realms/spring-app/protocol/openid-connect/certs
            user-name-attribute: preferred_username

      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8080/realms/spring-app/protocol/openid-connect/certs

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

app:
  cors:
    allowed-origins: https://example.com,https://api.example.com
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600